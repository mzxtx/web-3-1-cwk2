<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/hospital.css">
</head>
<body {% block background %}{% endblock %}>
<nav class="navbar navbar-default navbar-fixed-top" id="navbar">
    <li>
        <a class="navbar-logo">
            <img id="logo" alt="Brand" src="/static/logo.png">
        </a>
    </li>
    <ul class="menu">
        {% block nav %}{% endblock %}
        {% if user %}
            <div style="position:absolute;right: 50px">
                <li><a id="nav">{{ user.username }}</a></li>
                <li><a href="{{ url_for('user.sign_out') }}" id="nav">Sign out</a></li>
            </div>
        {% else %}
            <div style="position:absolute;right: 50px">
                <li><a href="{{ url_for('user.sign_in') }}" id="nav">Sign in</a></li>
                <li><a href="{{ url_for('user.sign_up') }}" id="nav">Sign up</a></li>
            </div>
        {% endif %}
    </ul>
</nav>
    {% block body %}{% endblock %}
</body>
</html>
